    <title>采购媒体临期预警</title>

    <link charset="utf-8" rel="stylesheet" href="https://rs.ingageapp.com/static/deploy/core/widgets/grid/popup.grid.css">

    <style type="text/css">
        a.sb, a.sb:visited {
            display: block;
            height: 40px;
            line-height: 40px;
            width: 100%;
            text-align: center;
            letter-spacing: 5px;
            color: #fff;
            background: #00aaef;
            border-radius: 4px;
            font-size: 12px;
            text-decoration: none;
            /*margin: 0px 0 0 0;*/
        }

        a.sb:hover {
            background: #00b7ff;
            text-decoration: none;
        }

        .workreport-grid-header th:first-child, .workreport-grid-body thead th {
            text-align: center;
            /*padding-left: 5px;*/
        }
        .workreport-grid-header th {
            text-align: center;
        }

        .red {
            color:red
        }

        .orange {
            color:orange
        }

        .blue {
            color:dodgerblue
        }

    </style>

    </script>

<body>
<!-- <script src="./js/jquery-1.8.3.min.js" type="text/javascript"></script> -->
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery-ui.js" type="text/javascript"></script>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="./js/bootstrap.min.js"></script>

<script>

</script>

<script src="./js/pur/purMediaAdvent.js?12334"></script>

<div class="main_grid">
    <div class="main_grid_top workreport-grid-top">
        <div class="goal_top_title">
            <div class="grid_view clear">
                <div class="view_now">
                    <span>
                        <span class="view_name" data-value="25">一月内到期</span>
                        <span class="arrow"></span>
                    </span>
                    <div class="drop_div work-report-div">
                        <ul class="drop-menu">
                            <li><a data-value="25" data-name="day" href="javascript:void(0);">一月内到期</a></li>
                            <li><a data-value="26" data-name="week" href="javascript:void(0);">两月内到期</a></li>
                            <li><a data-value="27" data-name="month" href="javascript:void(0);">三月内到期</a></li>
                            <li><a data-value="all" data-name="all" href="javascript:void(0);">全部临期</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="grid_tool">
                <div class="create-entity-toolbar lfloat prelative"><a href="javascript:;"
                                                                       class="file-csv-ico dinline-block"
                                                                       id="btnExpWorkReport"><i
                        class="dinline-block lfloat"></i><span>导出</span></a></div>
            </div>
        </div>
    </div>
    <div class="main_grid_middlle workreport_grid_middlle clear">
        <div class="workreport-grid-inner clear">
            <div class="grid_bread_crumb forecast_top document_title work-report-crumb">
                <table class="work-report-table">
                    <tbody>
                    <tr>
                        <td>
                            <div class="area_select people_select clear" style="margin-left:0px;"><input type="text" id="contractSelect"
                                                                                placeholder="合同号/名称"
                                                                                class="rk-user ui-autocomplete-input"
                                                                                autocomplete="off"><a
                                    style="display: none" href="javascript:void(0);" class="search-close"><span></span></a>
                            </div>
                            <div class="area_select people_select clear" style="margin-left:0px;"><input type="text" id="customerSelect"
                                                                                placeholder="合同签订人"
                                                                                class="rk-user ui-autocomplete-input"
                                                                                autocomplete="off"><a
                                    style="display: none" href="javascript:void(0);" class="search-close"><span></span></a>
                            </div>

                            <div class="area_select" style="margin-left:0px;border: none;display: none">
                                <select class="form-control ng-pristine ng-valid">
                                    <option value="">--请选择媒体形式--</option>
                                    <option value="户外">户外</option>
                                    <option value="户外">楼宇</option>
                                    <option value="户外">其他</option>
                                </select>
                            </div>

                            <div style="margin-left:400px">
                                <a href="javascript:;" class="sb" act="search_media" style="width:20%;">查询</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="font-size: 11px"></span>温馨提示：<span style="color:red;">红色</span>一月内到期；<span
                                    style="color:orange">黄色</span>两月内到期；<span style="color:dodgerblue">蓝色</span>三月内到期；
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="workreport-grid-header">
                <table border="0" cellspacing="0" cellpadding="0" class="workreport-tab">
                    <thead>
                    <tr>
                        <th data-name="contract" width="10%"><span>合同</span></th>
                        <th data-name="mediaCode" width="10%"><span>媒体编号</span></th>
                        <th data-name="mediaName" width="30%"><span>媒体名称</span></th>
                        <th  data-name="disAmount" width="15%"><span>代理费（元）</span></th>
                        <th  data-name="startAt" width="15%"><span>发布日期</span></th>
                        <th  data-name="endAt" width="15%"><span>到期日期</span></th>
                        <th  data-name="operator" width="10%"><span>合同签订人</span></th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="workreport-grid-body mCustomScrollbar _mCS_4 mCS-autoHide mCS_no_scrollbar"
                 style="overflow: visible;">
                <div id="mCSB_4" class="mCustomScrollBox mCS-dark-3 mCSB_vertical mCSB_outside" tabindex="0">
                    <div id="mCSB_4_container" class="mCSB_container mCS_y_hidden mCS_no_scrollbar_y"
                         style="position:relative; top:0; left:0;" dir="ltr">
                        <table border="0" cellspacing="0" cellpadding="0" class="workreport-tab">
                            <tbody id="spot-list">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="mCSB_4_scrollbar_vertical"
                     class="mCSB_scrollTools mCSB_4_scrollbar mCS-dark-3 mCSB_scrollTools_vertical"
                     style="display: none;">
                    <div class="mCSB_draggerContainer">
                        <div id="mCSB_4_dragger_vertical" class="mCSB_dragger"
                             style="position: absolute; min-height: 30px; height: 0px; top: 0px;"
                             oncontextmenu="return false;">
                            <div class="mCSB_dragger_bar" style="line-height: 30px;"></div>
                        </div>
                        <div class="mCSB_draggerRail"></div>
                    </div>
                </div>
            </div>
            <div class="workreport-grid-footer">
                <div class="all_approvals_pagination rk-paging" style="display: none;">
                    <div class="mxx-pagination-container"><span class="mxx-pagination-pages"><span
                            class="mxx-pagination-goto curr" method="gotopage">1</span></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
